<div *ngIf="hero; else noHero">
  <div class="hero-name">{{hero.name | uppercase}}'s detail</div>
  <div>
    <label>Name:
      <input [(ngModel)]="hero.name" placeholder="name">
    </label>
  </div>
  <div>
    <span class="info-name">Id: </span>
    <span>{{hero.id}}</span>
  </div>
</div>
<ng-template #noHero>
  Nessun eroe selezionato
</ng-template>
