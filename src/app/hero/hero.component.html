<h2>List of heroes</h2>
<div>
  <label> Hero Name:
    <input #heroName />
  </label>
  <button (click)="add(heroName.value); heroName.value=''">Add</button>
</div>
<ul class="heroes">
  <li *ngFor="let hero of listOfHeroes"
      routerLink="/detail/{{hero.id}}"
  >
    <span class="badge">{{hero.id}}</span>
    {{hero.name}}
    <button class="delete" (click)="deleteHero(hero)">X</button>
  </li>
</ul>
