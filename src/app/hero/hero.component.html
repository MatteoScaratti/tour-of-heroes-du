<h2>List of heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of listOfHeroes"
      (click)="changeHero(hero)">
    <span class="badge">{{hero.id}}</span>
    {{hero.name}}
  </li>
</ul>

<div *ngIf="hero">
  <div class="hero-name">{{hero.name | uppercase}}'s detail</div>
  <div>
    <label>Name:
      <input [(ngModel)]="hero.name" placeholder="name">
    </label>
  </div>
  <div>
    <span class="info-name">Id: </span>
    <span>{{hero.id}}</span>
  </div>
</div>
