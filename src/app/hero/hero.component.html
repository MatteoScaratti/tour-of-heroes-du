<h2>List of heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of listOfHeroes"
      (click)="changeHero(hero)"
      [class.selected]="selectedHero === hero"
  >
    <span class="badge">{{hero.id}}</span>
    {{hero.name}}
  </li>
</ul>

<div *ngIf="selectedHero">
  <div class="hero-name">{{selectedHero.name | uppercase}}'s detail</div>
  <div>
    <label>Name:
      <input [(ngModel)]="selectedHero.name" placeholder="name">
    </label>
  </div>
  <div>
    <span class="info-name">Id: </span>
    <span>{{selectedHero.id}}</span>
  </div>
</div>
